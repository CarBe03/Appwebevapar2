<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ Clientes }}
       
        </h3>
      </div>
      <form [formGroup]="frm_Cliente" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="Cedula">Licencia</label>
            <input formControlName="Cedula" type="text" class="form-control" id="Cedula" placeholder="Ingrese la cedula Cedula" />
            <div *ngIf="frm_Cliente.get('Cedula').invalid && frm_Cliente.get('Cedula').touched">
              <small *ngIf="frm_Cliente.get('Cedula').hasError('required')" style="color: red">La licencia es requerida</small>
              <small *ngIf="frm_Cliente.get('Cedula').hasError('cedulaInvalida')" style="color: red">La licencia ingresada no es correcta</small>
              <small *ngIf="frm_Cliente.get('Cedula').hasError('provincia')" style="color: red">La provincia no existe</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Nombres">Nombres</label>
            <input formControlName="Nombres" type="text" class="form-control" id="Nombres" placeholder="Ingrese los nombres" />
            <div *ngIf="frm_Cliente.get('Nombres').invalid && frm_Cliente.get('Nombres').touched">
              <small *ngIf="frm_Cliente.get('Nombres').hasError('required')" style="color: red">Los nombres son requeridos</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Telefono">Telefono</label>
            <input type="text" formControlName="Telefono" class="form-control" id="Telefono" />
            <div *ngIf="frm_Cliente.get('Telefono').invalid && frm_Cliente.get('Telefono').touched">
              <small *ngIf="frm_Cliente.get('Telefono').hasError('required')" style="color: red">El telefono es requerido</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Direccion">Direccion</label>
            <input type="text" class="form-control" formControlName="Direccion" id="Direccion" />
            <div *ngIf="frm_Cliente.get('Direccion').invalid && frm_Cliente.get('Direccion').touched">
              <small *ngIf="frm_Cliente.get('Direccion').hasError('required')" style="color: red">La direccion es requerida</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Apellido">Apellido</label>
            <input type="text" formControlName="Apellido" class="form-control" id="Apellido" />
            <div *ngIf="frm_Cliente.get('Apellido').invalid && frm_Cliente.get('Apellido').touched">
              <small *ngIf="frm_Cliente.get('Apellido').hasError('required')" style="color: red">El apellido es requerido</small>
              <small *ngIf="frm_Cliente.get('Apellido').hasError('email')" style="color: red">Debe ingresar un apellido valido</small>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Cliente.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
